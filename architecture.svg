<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and Title -->
  <rect width="800" height="600" fill="#ffffff"/>
  <text x="400" y="35" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">ProsePilot AI - Architecture Diagram</text>
  
  <!-- Main Application -->
  <rect x="300" y="60" width="200" height="80" fill="#f9f9f9" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="85" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Main Application</text>
  <text x="400" y="105" font-family="Arial" font-size="12" text-anchor="middle">main.py - Entry Point</text>
  <text x="400" y="125" font-family="Arial" font-size="12" text-anchor="middle">ui/app.py - App Controller</text>
  
  <!-- User -->
  <ellipse cx="180" cy="100" rx="60" ry="30" fill="#e6f7ff" stroke="#333" stroke-width="2"/>
  <text x="180" y="105" font-family="Arial" font-size="14" text-anchor="middle">User</text>
  
  <!-- UI Components -->
  <rect x="100" y="200" width="600" height="100" fill="#d0e0ff" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="225" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">User Interface Components</text>
  
  <rect x="120" y="240" width="120" height="40" fill="#ffffff" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <text x="180" y="260" font-family="Arial" font-size="12" text-anchor="middle">sidebar.py</text>
  <text x="180" y="275" font-family="Arial" font-size="10" text-anchor="middle">Settings & Auth</text>
  
  <rect x="260" y="240" width="120" height="40" fill="#ffffff" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <text x="320" y="260" font-family="Arial" font-size="12" text-anchor="middle">content_generator.py</text>
  <text x="320" y="275" font-family="Arial" font-size="10" text-anchor="middle">Content Creation</text>
  
  <rect x="400" y="240" width="120" height="40" fill="#ffffff" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <text x="460" y="260" font-family="Arial" font-size="12" text-anchor="middle">publisher.py</text>
  <text x="460" y="275" font-family="Arial" font-size="10" text-anchor="middle">Hashnode Publishing</text>
  
  <rect x="540" y="240" width="120" height="40" fill="#ffffff" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <text x="600" y="260" font-family="Arial" font-size="12" text-anchor="middle">session_state.py</text>
  <text x="600" y="275" font-family="Arial" font-size="10" text-anchor="middle">State Management</text>
  
  <!-- API Layer -->
  <rect x="100" y="340" width="600" height="80" fill="#d8f5d8" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="365" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">API Layer</text>
  
  <rect x="150" y="380" width="200" height="30" fill="#ffffff" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <text x="250" y="400" font-family="Arial" font-size="12" text-anchor="middle">openai_client.py - OpenAI Integration</text>
  
  <rect x="450" y="380" width="200" height="30" fill="#ffffff" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <text x="550" y="400" font-family="Arial" font-size="12" text-anchor="middle">hashnode_client.py - Hashnode Integration</text>
  
  <!-- Supporting Modules -->
  <rect x="100" y="460" width="600" height="80" fill="#fff4d0" stroke="#333" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="485" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Supporting Modules</text>
  
  <rect x="130" y="500" width="150" height="30" fill="#ffffff" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <text x="205" y="520" font-family="Arial" font-size="12" text-anchor="middle">settings.py - Configuration</text>
  
  <rect x="325" y="500" width="150" height="30" fill="#ffffff" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="520" font-family="Arial" font-size="12" text-anchor="middle">content.py - Data Models</text>
  
  <rect x="520" y="500" width="150" height="30" fill="#ffffff" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <text x="595" y="520" font-family="Arial" font-size="12" text-anchor="middle">masking.py - Security Utilities</text>
  
  <!-- External Services -->
  <rect x="150" y="570" width="200" height="20" fill="#f0f0f0" stroke="#333" stroke-dasharray="5,5" stroke-width="1" rx="10" ry="10"/>
  <text x="250" y="585" font-family="Arial" font-size="12" text-anchor="middle">OpenAI API</text>
  
  <rect x="450" y="570" width="200" height="20" fill="#f0f0f0" stroke="#333" stroke-dasharray="5,5" stroke-width="1" rx="10" ry="10"/>
  <text x="550" y="585" font-family="Arial" font-size="12" text-anchor="middle">Hashnode GraphQL API</text>
  
  <!-- Connections -->
  <!-- User to Main -->
  <line x1="240" y1="100" x2="300" y2="100" stroke="#333" stroke-width="1.5"/>
  <polygon points="298,95 308,100 298,105" fill="#333"/>
  
  <!-- Main to UI -->
  <line x1="400" y1="140" x2="400" y2="200" stroke="#333" stroke-width="1.5"/>
  <polygon points="395,198 400,208 405,198" fill="#333"/>
  
  <!-- UI to API -->
  <line x1="250" y1="280" x2="250" y2="380" stroke="#5555ff" stroke-width="1.5" stroke-dasharray="4,2"/>
  <polygon points="245,378 250,388 255,378" fill="#5555ff"/>
  <text x="260" y="330" font-family="Arial" font-size="10" fill="#5555ff">Generate</text>
  
  <line x1="550" y1="280" x2="550" y2="380" stroke="#5555ff" stroke-width="1.5" stroke-dasharray="4,2"/>
  <polygon points="545,378 550,388 555,378" fill="#5555ff"/>
  <text x="565" y="330" font-family="Arial" font-size="10" fill="#5555ff">Publish</text>
  
  <!-- API to Supporting -->
  <line x1="550" y1="410" x2="595" y2="500" stroke="#333" stroke-width="1.5" stroke-dasharray="4,2"/>
  <polygon points="590,498 598,506 600,495" fill="#333"/>
  <text x="580" y="450" font-family="Arial" font-size="10">Use</text>
  
  <line x1="250" y1="410" x2="400" y2="500" stroke="#333" stroke-width="1.5" stroke-dasharray="4,2"/>
  <polygon points="395,495 405,505 405,495" fill="#333"/>
  <text x="320" y="450" font-family="Arial" font-size="10">Create</text>
  
  <line x1="180" y1="280" x2="205" y2="500" stroke="#333" stroke-width="1.5" stroke-dasharray="4,2"/>
  <polygon points="200,498 210,506 210,495" fill="#333"/>
  <text x="160" y="390" font-family="Arial" font-size="10">Configure</text>
  
  <!-- API to External -->
  <line x1="250" y1="410" x2="250" y2="570" stroke="#ff5555" stroke-width="1.5"/>
  <polygon points="245,565 250,575 255,565" fill="#ff5555"/>
  <text x="265" y="550" font-family="Arial" font-size="10" fill="#ff5555">API Calls</text>
  
  <line x1="550" y1="410" x2="550" y2="570" stroke="#ff5555" stroke-width="1.5"/>
  <polygon points="545,565 550,575 555,565" fill="#ff5555"/>
  <text x="565" y="550" font-family="Arial" font-size="10" fill="#ff5555">API Calls</text>
  
  <!-- Content Flow -->
  <path d="M 320 290 C 360 320, 420 320, 460 290" stroke="#ff9900" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <polygon points="455,295 465,288 457,285" fill="#ff9900"/>
  <text x="390" y="330" font-family="Arial" font-size="10" fill="#ff9900" text-anchor="middle">Content Flow</text>
  
  <!-- Legend -->
  <rect x="650" y="100" width="120" height="120" fill="#ffffff" stroke="#333" stroke-width="1"/>
  <text x="710" y="120" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Legend</text>
  
  <rect x="660" y="130" width="15" height="15" fill="#f9f9f9" stroke="#333" stroke-width="1"/>
  <text x="720" y="142" font-family="Arial" font-size="10">Main Application</text>
  
  <rect x="660" y="150" width="15" height="15" fill="#d0e0ff" stroke="#333" stroke-width="1"/>
  <text x="720" y="162" font-family="Arial" font-size="10">UI Components</text>
  
  <rect x="660" y="170" width="15" height="15" fill="#d8f5d8" stroke="#333" stroke-width="1"/>
  <text x="712" y="182" font-family="Arial" font-size="10">API Layer</text>
  
  <rect x="660" y="190" width="15" height="15" fill="#fff4d0" stroke="#333" stroke-width="1"/>
  <text x="716" y="202" font-family="Arial" font-size="10">Support Modules</text>
</svg>